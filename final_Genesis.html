<script type="text/javascript">
  const d = document,
        w = window;

  function tamanoPorSection() {
    let section = d.getElementById("hero-image"),
        $sections = d.querySelectorAll("section[data-scroll-spy]").length,
        medida = section.clientHeight,
        $medida_section = Math.round(medida / $sections),
        jsonMedidas = {};

    for (let i = 0; i <= $sections; i++) {
      jsonMedidas[i] = ($medida_section - 100) * i;
    }

    return jsonMedidas;
  }

  function eliminaClase($idelement, $classname) {
    let element = d.getElementById($idelement),
        hasClase2 = element.classList.contains($classname);
    if (hasClase2) element.classList.remove($classname);
  }

  function agregaClase($idelement, $classname) {
    let element = d.getElementById($idelement),
        hasClase2 = element.classList.contains($classname);
    if (!hasClase2) element.classList.add($classname);
  }

  function disableScroll() {
    document.body.classList.add("remove-scrolling");
  }

  function enableScroll() {
    document.body.classList.remove("remove-scrolling");
  }

  const $sections = d.querySelectorAll("section[data-scroll-spy]");

  let oldValue = 0,
      newValue = 0,
      direccion = 0;

  let myScrollFunc = function () {
    let y = w.scrollY,
        obsj = tamanoPorSection(),
        newValue = w.pageYOffset;

    if (oldValue < newValue) {
      direccion = 0;
    } else if (oldValue > newValue) {
      direccion = 1;
    }

    for (let i = 0; i < Object.keys(obsj).length - 1; i++) {
      if (y >= obsj[i] && y <= obsj[i + 1]) {
        let sectionEle = $sections[i],
            claseSection = sectionEle.classList.contains('oculta');

        if (claseSection) {
          disableScroll();
          setTimeout(() => {
            enableScroll();
          }, 1000);
          eliminaClase(sectionEle.id, 'oculta');

          const childrenSinAnimacion = Array.from(sectionEle.querySelectorAll(':scope > img[data-scroll]')),
                children = Array.from(sectionEle.querySelectorAll(':scope > img[data-scroll-animated]'));

          childrenSinAnimacion.forEach((element) => {
            element.classList.toggle("top");
          });

          if (direccion) {
            children.forEach((element) => {
              element.classList.toggle("top");
            });
          }
          else {
            children.forEach((element) => {
              setTimeout(() => {
                element.classList.toggle("top");
              }, 1);
            });
          }
        }
      } else {
        let sectionEle = $sections[i],
            claseSection = sectionEle.classList.contains('oculta');

        if (!claseSection) {
          agregaClase(sectionEle.id, 'oculta');

          const children = Array.from(sectionEle.querySelectorAll(':scope > img.content-header'));

          children.forEach((element) => {
            setTimeout(() => {
              element.classList.remove("top");
            }, 100);
          });
        }
      }
    }

    oldValue = newValue;
  };

  w.addEventListener("scroll", myScrollFunc);

  disableScroll();
  setTimeout(() => {
    enableScroll();
  }, 1000);

</script>
